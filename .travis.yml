language: go
go:
- 1.8
before_install:
- go get github.com/mitchellh/gox
script:
- go test
- gox -output "dist/{{.OS}}_{{.Arch}}_{{.Dir}}"
- chmod -R +x ./dist

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    repo: Christopher-Bui/gh-status-reporter
    tags: true
